<!-- Три промиса p1, p2 и p3 се създават със съответните времеви задръжки от 1, 2 и 3 секунди чрез setTimeout(). Когато съответното време изтече, промисът ще бъде разрешен със съобщението, предадено на resolve().

След това се извиква Promise.race([p1, p2, p3]), която приема масив от промиси като аргумент. Този метод връща нов промис, който ще бъде разрешен, когато първият промис от масива бъде разрешен или отхвърлен, независимо дали той е успешен или не. -->
