<!DOCTYPE html>
<html lang="en">
<head>
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2>Normal Buttons</h2>
    <div class="row">
        <a>Learn More</a>
        <button>Learn More</button>
        <button class="hover">Learn More</button>
    </div>

    <h2>Filled Buttons</h2>
    <div class="fill">
        <a>Learn More</a>
        <button>Learn More</button>
        <button class="hover">Learn More</button>
    </div>

    <h2>Icon buttons</h2>
    <div class="fill">
        <a>Download</a>
        <button>Download</button>
        <button class="hover">Download</button>
    </div>

</body>
</html>
